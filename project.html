<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>group api</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

</head>

<body>
    <div class="jumbotron">

        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <input class="form-control mr-sm-2" id="spicy" type="search" placeholder="City Weather" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="bttn" type="submit">Search</button>
            </form>
        </nav>

    </div>

    <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div>
    
    <script type="text/javascript">
        var APIKey = "&appid=415a66a0a17d32018d6c3cc274b84af9";
        
        
        
        //function that will collect the user input and return the weather details

        $("#bttn").click(function (event) {
////prevent from submiting
            event.preventDefault();
            $("#spicy").empty();
            var searchBox = $("#spicy").val().trim();
            //adding the city name that the user will type to the queryURL
            var queryURL = "https://api.openweathermap.org/data/2.5/weather?q="+searchBox+APIKey;
          console.log(searchBox);


            
            $.ajax({
            url: queryURL,
            method: "GET"

        }).then(function (response) {

            console.log(queryURL);
            console.log(response);
            $(".city").text(response.name + " " + "weather details");
            $(".wind").text("Wind Speed: " + response.wind.speed);
            $(".humidity").text("Humidity: " + response.main.humidity);
            $(".temp").text("Temperature (F) " + response.main.temp);


        })
           
        })


       
    </script>


</body>

</html>
